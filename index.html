<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Praderas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/105eae53a8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="gimnasio.css">
</head>
<body>
    <header class="container-fluid bg-warning text-center"><br><h1> GYM "ZEUS"</h1></header>
    <section id="listado"><br>
        <div class="row">
        <div class="col-6 offset-2">
            <h2>Colocar los productos que desea llevar</h2>
            <div class="formulario">
            <div class="form-group">
                <label>Nombre del producto</label>
                <input type="text" class="form-control" v-model="nuevoProductoNombre"><br>
                <label>Cantidad</label>
                <input type="number" class="form-control" v-model="nuevoProductoCantidad"><br>
                <label>Precio</label>
                <input type="number" class="form-control" v-model="nuevoProductoPrecio" @keyup.enter="agregar()"><br></div>
                <button class="btn btn-warning" @click="agregar()">Agregar</button></div></div></div>
        
                <div class="col-6 offset-2"><div><h2>Productos: {{numProducts}}</h2>
           
         <table class="table"><tbody>
                <tr v-for="producto in productos" :class="{zero: producto.precioTotal==0}"><th>
                    <div class="form-group"><br>
                    <input type="number" class="form-control q" v-model="producto.productoCantidad" @keyup="suma()"><br>
                    <button class="btn btn-success b" @click="producto.productoCantidad++; suma()">+</button>
                    <button class="btn btn-danger b" @click="producto.productoCantidad--; suma()" :disabled="producto.productoCantidad == 0">-</button></div></th>
                <td>{{producto.productoNombre}}</td>
                    <td v-if="producto.precioTotal>0">Precio producto: ${{producto.precioUnico}}</td>
                    <td v-if="producto.precioTotal>0">Suma de productos llevados: ${{producto.precioTotal}}</td>
                    <td colspan="2" v-else class="text-center font">SIN ESTOCK</td></tr>
                <tr>
                    <td colspan="2">
                    <th>Subtotal: </th>
                    <td>${{subtotal}}</td></tr>
                <tr>
                    <td colspan="2"></td>
                    <th>IVA:</th>
                    <td>${{iva}}</td></tr>
                <tr>
                    <td colspan="2"></td>
                    <th>Total:</th>
                    <td>${{total}}
</td></tr></tbody></table></div></div>
<h2>By Eric Yael -401</h2>
</section>
<script src="funcio.js"></script>   
</body>
</html>
